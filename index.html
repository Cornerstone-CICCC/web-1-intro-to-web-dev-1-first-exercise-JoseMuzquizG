<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first HTML page</title>
</head>
<body>
    <h1>WELCOME TO MY FIRST HTML PAGE!!</h1>
    <p>This is my first paragraph in HTML. I'm learning how to create web pages!</p>

    </video>
